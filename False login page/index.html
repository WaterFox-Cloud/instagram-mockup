<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram Login Page</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="images/instagram.png" alt="instagram" style="width: 175px;">
			</div>

			<div class="form">
				<!-- Champs login / mot de passe Ã©crivable -->
				<div class="input_field">
					<input type="text" placeholder="Phone number, username, or email" class="input">
				</div>
				<div class="input_field">
					<input type="password" placeholder="Password" class="input">
				</div>

				<!-- Bouton Log in redirige vers Instagram officiel -->
				<a href="https://www.instagram.com/accounts/login/" class="btn" style="display:block; text-align:center;">
					Log in
				</a>
			</div>

			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>

			<div class="dif">
				<!-- Log in with Facebook -->
				<a href="https://www.facebook.com/login.php" style="display:flex; justify-content:center; align-items:center; gap:10px;">
					<img src="images/facebook.png" alt="facebook">
					<p>Log in with Facebook</p>
				</a>

				<!-- Forgot password -->
				<div class="forgot" style="text-align:center; margin-top:20px;">
					<a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
				</div>
			</div>
		</div>

		<!-- Sign up -->
		<div class="signup" style="text-align:center; margin-top:20px;">
			<p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
		</div>

		<!-- App store / Google Play -->
		<div class="apps" style="text-align:center; margin-top:20px;">
			<p>Get the app.</p>
			<div class="icons" style="display:flex; justify-content:center; gap:10px;">
				<a href="https://apps.apple.com/app/instagram/id389801252">
					<img src="images/appstore.png" alt="appstore">
				</a>
				<a href="https://play.google.com/store/apps/details?id=com.instagram.android">
					<img src="images/googleplay.png" alt="googleplay">
				</a>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="links">
			<ul>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Support</a></li>
				<li><a href="#">Press</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">Jobs</a></li>
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Directory</a></li>
				<li><a href="#">Profiles</a></li>
				<li><a href="#">Hashtags</a></li>
				<li><a href="#">Language</a></li>
			</ul>
		</div>
		<div class="copyright">
			&copy; <span id="currentYear"></span> Instagram from META
		</div>
	</div>
</div>

<script>
	document.getElementById("currentYear").textContent = new Date().getFullYear();
</script>

</body>
</html>
